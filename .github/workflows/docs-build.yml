name: Docs Site CI

on:
  push:
    branches: ["main"]
    paths:
      - "docs-site/**"
      - ".github/workflows/docs-build.yml"
  pull_request:
    paths:
      - "docs-site/**"
      - ".github/workflows/docs-build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs-site

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
